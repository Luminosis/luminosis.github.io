<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Function to get browser's preferred language
    function getPreferredLanguage() {
      var languages = navigator.languages || [navigator.language || navigator.userLanguage];
      return languages.map(function(language) {
        return language.split('-')[0];
      });
    }

    // Map of languages and their corresponding pages
    var languageMap = {
      'en': '/en/index.html',
      'fr': '/fr/index.html',
      // Add more languages and their respective pages as needed
    };

    // Redirect to the default language page
    var preferredLanguages = getPreferredLanguage();
    for (var i = 0; i < preferredLanguages.length; i++) {
      var language = preferredLanguages[i];
      if (language in languageMap) {
        window.location.href = languageMap[language];
        break;
      }
    }

    // If no preferred language matches, redirect to English as default
    window.location.href = languageMap['en'];
  </script>
</head>
<body>
  <p>If you are not redirected automatically, <a href="/en/index.html">click here</a>.</p>
</body>
</html>
